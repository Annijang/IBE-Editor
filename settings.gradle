pluginManagement {
    repositories {
        jcenter()
        maven {
            name = "Fabric"
            url = "https://maven.fabricmc.net/"
        }
        gradlePluginPortal()
    }
}

rootProject.name = "IBE-Editor"
include 'databindings-api'
include 'databindings-base'
include 'guapi-api'
include 'guapi-base'
include 'gameadapter-api'
include 'gameadapter-base'
include 'ibeeditor-base'
include 'ibeeditor-fabric'
include 'ibeeditor-forge'
include 'gameadapter-fabric'
include 'guapi-fabric'
include 'gameadapter-forge'
include 'guapi-forge'
include 'guapi-vanilla-theme-base'
include 'guapi-vanilla-theme-fabric'
include 'guapi-vanilla-theme-forge'

