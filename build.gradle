allprojects {
    apply plugin: "java"
    sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = JavaVersion.VERSION_1_8
    repositories {
        mavenCentral()
        maven {
            name = "Minecraft Libraries"
            url = "https://libraries.minecraft.net"
        }
    }
}

group = "com.github.franckyi"
version = project.mod_version

task buildCommon(type: Jar) {
    dependsOn ":databindings:api:jar",
            ":databindings:base:jar",
            ":gameadapter:api:jar",
            ":gameadapter:base:jar",
            ":gameadapter:fabric:build",
            ":gameadapter:forge:build",
            ":guapi:api:jar",
            ":guapi:base:jar",
            ":guapi:fabric:build",
            ":guapi:forge:build",
            ":guapi:vanilla-theme:base:jar",
            ":guapi:vanilla-theme:fabric:build",
            ":guapi:vanilla-theme:forge:build",
            ":ibeeditor:base:jar",
            ":ibeeditor:fabric:build",
            ":ibeeditor:forge:build"
    finalizedBy ":ibeeditor:forge:signCommonJar"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveBaseName.set("IBEEditor-$minecraft_version")
    from zipTree("databindings/api/build/libs/databindings-api.jar"),
            zipTree("databindings/base/build/libs/databindings-base.jar"),
            zipTree("gameadapter/api/build/libs/gameadapter-api.jar"),
            zipTree("gameadapter/base/build/libs/gameadapter-base.jar"),
            //zipTree("gameadapter/fabric/build/libs/gameadapter-fabric.jar"), JIJ
            zipTree("gameadapter/forge/build/libs/gameadapter-forge.jar"),
            zipTree("guapi/api/build/libs/guapi-api.jar"),
            zipTree("guapi/base/build/libs/guapi-base.jar"),
            //zipTree("guapi/fabric/build/libs/guapi-fabric.jar"), JIJ
            zipTree("guapi/forge/build/libs/guapi-forge.jar"),
            zipTree("guapi/vanilla-theme/base/build/libs/guapi-vanilla-theme-base.jar"),
            //zipTree("guapi/vanilla-theme/fabric/build/libs/guapi-vanilla-theme-fabric.jar"), JIJ
            zipTree("guapi/vanilla-theme/forge/build/libs/guapi-vanilla-theme-forge.jar"),
            zipTree("ibeeditor/base/build/libs/ibeeditor-base.jar"),
            zipTree("ibeeditor/fabric/build/libs/ibeeditor-fabric.jar"),
            zipTree("ibeeditor/forge/build/libs/ibeeditor-forge.jar")
    exclude("META-INF/mods.toml")
    rename("build.mods.toml", "mods.toml")
    manifest {
        attributes([
                "Specification-Title"     : "ibeeditor",
                "Specification-Vendor"    : "Franckyi",
                "Specification-Version"   : "1",
                "Implementation-Title"    : "ibeeditor",
                "Implementation-Version"  : "${mod_version}",
                "Implementation-Vendor"   : "Franckyi",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs"            : "guapi-vanilla-theme-forge.mixins.json"
        ])
    }
}

