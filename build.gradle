allprojects {
    apply plugin: "java"
    sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = JavaVersion.VERSION_1_8
}

group = "com.github.franckyi"
archivesBaseName = "IBEEditor-$minecraft_version"
version = project.mod_version

task build(type: Jar, overwrite: true) {
    dependsOn ":common:jar", ":fabric:build", ":forge:build"
    finalizedBy ":forge:signJar"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from zipTree("common/build/libs/common.jar"), zipTree("fabric/build/libs/fabric.jar"), zipTree("forge/build/libs/forge.jar")
    manifest {
        attributes([
                "Specification-Title"     : "ibeeditor",
                "Specification-Vendor"    : "Franckyi",
                "Specification-Version"   : "1",
                "Implementation-Title"    : "ibeeditor",
                "Implementation-Version"  : "${mod_version}",
                "Implementation-Vendor"   : "Franckyi",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
