allprojects {
    apply plugin: 'java'
    sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = JavaVersion.VERSION_1_8
}

group = "com.github.franckyi"
archivesBaseName = "IBEEditor-$minecraft_version"

task buildJar(type: Jar) {
    dependsOn ":common:jar", ":fabric:build", ":forge:build"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from zipTree("common/build/libs/common-${version}.jar"), zipTree("fabric/build/libs/fabric-${version}.jar"), zipTree("forge/build/libs/forge-${version}.jar")
    manifest {
        attributes([
                "Specification-Title"     : "ibeeditor",
                "Specification-Vendor"    : "Franckyi",
                "Specification-Version"   : "1",
                "Implementation-Title"    : "ibeeditor",
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "Franckyi",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
